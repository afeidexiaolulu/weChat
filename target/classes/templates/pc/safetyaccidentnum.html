        <div class="col-sm-3 col-md-2 sidebar">
			<div class="tree">
				<ul style="padding-left:0px;" class="list-group">
					<li class="list-group-item tree-closed" >
						<a href="#"><i class="glyphicon glyphicon-dashboard"></i> 控制面板</a>

					<li class="list-group-item">
						<span><i class="glyphicon glyphicon glyphicon-tasks"></i> 权限管理 <span class="badge" style="float:right">2</span></span>
						<ul style="margin-top:10px;">
							<li style="height:20px;">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

			  <div class="panel-heading">
				<h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 安全事故数据列表</h3>
			  </div>
			  <div class="panel-body">
<button type="button" class="btn btn-primary" style="float:right;" onclick="window.location.href='/admin/accidentNumAdd'"><i class="glyphicon glyphicon-plus"></i> 新增</button>
<br>
 <hr style="clear:both;">
          <div class="table-responsive" style="text-align:center">
            <table class="table  table-bordered">
              <thead>
                <tr >
                  <th width="30">#</th>
				  <th width="30"><input type="checkbox"></th>
                  <th>事故发生日期</th>

                  <th>上传人</th>

                </tr>
              </thead>

              <tbody></tbody>

			  <tfoot>
			     <tr >
				     <td colspan="7" align="center">
						<ul class="pagination"></ul>
					 </td>

    <script src="/thy/jquery/jquery-2.1.1.min.js"></script>
    <script src="/thy/bootstrap/js/bootstrap.min.js"></script>
	<script src="/thy/script/docs.min.js"></script>
	<script src="/js/layer/layer.js"></script>
        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
				queryPage(1)
            });

            /*删除数据的函数*/
            function deleteButton(id) {
                    layer.confirm("您确定要删除此条数据么?",  {icon: 3, title:'提示'}, function(cindex){
                    layer.close(cindex);
                        $.ajax({
                            type:"post",
                            url:"/admin/safetyAccident/deleteById",
                            data:{
                                deleteId:id
                            },
                            beforeSend:function(){
                                index = layer.load(0, {time: 10*1000});
                                return true ;
                            },
                            success:function(result){
                                layer.close(index);
                                if(result.success){
                                    //局部刷新
                                   queryPage(1);
                                }else{
                                    //加载失败，弹出错误消息
                                    layer.msg("删除失败!", {time:1000, icon:5, shift:6});
                                }
                            }
                        });

                }, function(cindex){
                    layer.close(cindex);
                });
            }
			function queryPage(pageno){
				var index = -1 ;
				$.ajax({
					type:"post",
					url:"/admin/safetyAccident/page",
					data:{
						pageno:pageno,
						pagesize:10
					},
					beforeSend:function(){
						index = layer.load(0, {time: 10*1000});
						return true ;
					},
					success:function(result){
						layer.close(index);
						if(result.success){
							//局部刷新
							var page = result.data ;
							var list = page.datas ;
							var content = '';
							$.each(list,function(i,e){
								content+='<tr>';
								content+='  <td>'+(i+1)+'</td>';
								content+='  <td><input type="checkbox"></td>';
								content+='  <td>'+e.stringDate+'</td>';
								content+='  <td>'+e.accidentNum+'</td>';
								content+='  <td>'+e.submitName+'</td>';
								content+='  <td>'+e.submitTime+'</td>';
								content+='  <td>';
/*								content+='	  <button type="button" class="btn btn-success btn-xs"><i class=" glyphicon glyphicon-check"></i></button>';
								content+='	  <button type="button" class="btn btn-primary btn-xs"><i class=" glyphicon glyphicon-pencil"></i></button>';*/
								content+='	  <button type="button" class="btn btn-danger btn-xs" onclick="deleteButton('+e.id+')"><i class=" glyphicon glyphicon-remove"></i></button>';
								content+='  </td>';
								content+='</tr>';
							});
							$("tbody").html(content);

							//分页条
							var navigator = '';
							if(page.pageno == 1){
								navigator +='<li class="disabled"><a href="#">上一页</a></li>';
							}else{
								navigator +='<li><a onclick="queryPage('+(page.pageno-1)+')">上一页</a></li>';
							}
							for(var i=1; i<= page.totalno ; i++){
								if(i == page.pageno){
									navigator +='<li class="active"><a onclick="queryPage('+i+')">'+i+'</a></li>';
								}else{
									navigator +='<li><a onclick="queryPage('+i+')">'+i+'</a></li>';
								}
							}

							if(page.pageno == page.totalno){

								navigator +='<li class="disabled"><a href="#">下一页</a></li>';
							}else{
								navigator +='<li><a onclick="queryPage('+(page.pageno+1)+')">下一页</a></li>';
							}

							$(".pagination").html(navigator);
						}else{
							//加载失败，弹出错误消息
							layer.msg("加载数据失败!", {time:1000, icon:5, shift:6});
						}
					}
				});
			}
        </script>
  </body>
</html>
